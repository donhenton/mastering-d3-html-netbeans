<html>
    <head>
        <title>Caliper POC</title>
        <meta charset="UTF-8">
        <script src="../../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>

        <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

        <link href="caliper.css" rel="stylesheet" type="text/css"/>
        <script src="calipler1.js" type="text/javascript"></script>
        <script src="caliper_setup.js" type="text/javascript"></script>


        <script>
            $(document).ready(function () {
                rundemo();

            });
        </script>  

    </head>
    <body>
        <div class="container top-buffer">

            <h4>Demo for updating positions of handles programmatically</h4>
            <div class="row  top-buffer">
                <div id="info" class=" well col-lg-3"></div>
            </div>
            <div class="row top-buffer">

                <button style="margin-left: 20px" onclick="doResize()" class="btn btn-primary">Resize</button> 
            </div>
            <div class="row top-buffer">


                <div id="resetForm" class="top-buffer">
                    <div class="top-buffer form">
                        <label>Percent Position</label>
                        <select style="margin-left: 5px" id="percentReset"  name="percentReset">
                            <option selected="">10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>70</option>
                        </select>


                        <label style="margin-left: 20px" class="radio-inline"><input id="handleLeft" checked="checked" value="left" type="radio" name="handleType">Left</label>
                        <label style="margin-left: 20px" class="radio-inline"><input id="handleRight"  type="radio" value="right" name="handleType">Right</label>
                        <button style="margin-left: 20px" onclick="doUpdate()" class="btn btn-primary">Change Slider Positions</button> 
                    </div>
                </div>



            </div>


            <div class="row top-buffer">
                <h4>Slide markers</h4>
                <div id="caliper"> </div>
            </div>
        </div>
    </body>
</html>

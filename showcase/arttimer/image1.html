<!DOCTYPE html>
<html>
    <head>
        <title>Image fade</title>
        <meta charset="UTF-8">

        <link href="arttimer.css" rel="stylesheet" type="text/css"/>
        <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
        <script src="../../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="timer.js" type="text/javascript"></script>
        <script src="imageCollection.js" type="text/javascript"></script>
        <script src="timer_setup.js" type="text/javascript"></script>

        <script>
            $(document).ready(function () {
                init();
                // http://bl.ocks.org/tomgp/6475678<br>
                // http://bl.ocks.org/mbostock/1098617


            });
        </script>

    </head>
    <body style="margin: 20px">
        <div>
            <div class="row">


                <div class="col-lg-5">


                    <div class="form form-inline" role="form">
                        <div class="form-group">
                            <button class="btn btn-primary" onclick="imageCollection.advanceToNextImage()">Advance Image</button>
                            <label for="imageSelect">Image</label>
                            <select  onchange="goToImage(this)" class="form-control" id="imageSelector">

                            </select>
                        </div>
                    </div>

                </div>


            </div>
            <div class="row">
                <div class="col-lg-5">

                    <div id="imageCollection">
                        <img src="simages/a1.jpg" alt=""/>
                        <img src="simages/a2.jpg" alt=""/>
                        <img src="simages/a3.jpg" alt=""/>
                        <img src="simages/a4.jpg" alt=""/>
                        <img src="simages/a5.jpg" alt=""/>
                        <img src="simages/a6.jpg" alt=""/>
                    </div>
                </div>
                <div class="col-lg-5">
                    <p  ><button id="timerButton" class="btn btn-primary" onclick="toggleTimer(this)">Start Timer</button></p>
                    <button class="btn btn-primary" onclick="changeTimer()">Change Timer</button> 
                    <div id="clockTimer"></div>

                </div>
            </div>

        </div>
    </body>
</html>

<!DOCTYPE html>


<meta charset="utf-8">
<style> /* set the CSS */

    body { font: 12px Arial;}

    path { 
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    div.tooltip {					/* set the CSS for tooltip divs */
        position: absolute;			/* reference for measurement */
        text-align: center;			/* align the text to the center */
        width: 60px;					/* set the width of the rectangle */
        height: 28px;					/* set the height of the rectangle */
        padding: 2px;					/* set a border around the rectangle */
        font: 12px sans-serif;		/* set the font type for the tooltips */
        background: lightsteelblue;	/* set the colour of the rectangle */
        border: 0px;					/* turn off the border (0px) */
        border-radius: 8px;			/* set how rounded the edges of the rectangle is */
        pointer-events: none;			/* 'none' tells the mouse to ignore the rectangle */
    }

</style>
<body>
    <div>
        <button id="add" onclick="addData()">Add</button>
        <button id="remove" onclick="removeData()">Remove</button>
    </div>

    <div id="graph"></div>
    <!-- load the d3.js library -->	
    <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../bower_components/d3/d3.js" type="text/javascript"></script>




    <script>
            //http://pothibo.com/2013/09/d3-js-how-to-handle-dynamic-json-data/
            // Set the dimensions of the canvas / graph
            var margin = {top: 30, right: 20, bottom: 30, left: 50},
            width = 1000 - margin.left - margin.right,
                    height = 470 - margin.top - margin.bottom;

            // Parse the date / time 2015-02-13
            var parseDate = d3.time.format("%Y-%m-%d").parse;
            var formatTime = d3.time.format("%_m/%_d");			// Format the date / time for tooltips


            // Set the ranges
            var x = d3.time.scale().range([0, width]);
            var y = d3.scale.linear().range([height, 0]);

            // Define the axes
            //var xAxis = d3.svg.axis().scale(x)
            //       .orient("bottom").ticks(5);
            //
            var xAxis =
                    d3.svg.axis()
                    .scale(x).tickPadding(15)
                    .ticks(8)
                    .tickFormat(function (d) {
                        //return d3.time.format("%Y-%m-%d")
                        return formatTime(d)
                    })
                    .innerTickSize([4])
                    .outerTickSize([20])
                    .orient("bottom");







            var yAxis = d3.svg.axis().scale(y)
                    .orient("left").ticks(5)

            // Define the line
            var valueline = d3.svg.line()
                    .x(function (d) {
                        return x(d.date);
                    })
                    .y(function (d) {
                        return y(d.data);
                    });

            // Define 'div' for tooltips
            var div = d3.select("body").append("div")	// declare the properties for the div used for the tooltips
                    .attr("class", "tooltip")				// apply the 'tooltip' class
                    .style("opacity", 0);					// set the opacity to nil

            // Adds the svg canvas
            var svg = d3.select("#graph")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            console.log(svg)
            // Get the data
            //data structure [{date,data},.....]
            d3.json("data.json", function (error, jsonData) {
                var data = jsonData.data;
                if (error)
                {
                    console.log(error + " " + error.message)
                }
                else
                {

                    data.forEach(function (d) {

                        d.date = parseDate(d.date);
                        //d.data = +d.count;

                        // console.log(d.date+" "+d.data)
                    });
                }
                processGraph(data);
                drawDots(data);
                assembleGraph();
              


            }); // end process initial data

            function assembleGraph()
            {
                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                // Add the Y Axis
                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis);
            }

            function processGraph(data)
            {
                // Scale the range of the data
                x.domain(d3.extent(data, function (d) {

                    return d.date;
                }));
                y.domain([0, d3.max(data, function (d) {
                        return d.data;
                    })]);
            }




            function drawDots(data)
            {
                svg.append("path")
                        .attr("class", "line")
                        .attr("d", valueline(data));


                svg.selectAll("dot")
                        .data(data)
                        .enter().append("circle")
                        .attr("r", 5)											// Made slightly larger to make recognition easier	
                        .attr("cx", function (d) {
                            return x(d.date);
                        })
                        .attr("cy", function (d) {
                            return y(d.data);
                        })			// remove semicolon	
                        // Tooltip stuff after this
                        .on("mouseover", function (d) {							 
                            div.transition()									 
                                    .duration(200)									 
                                    .style("opacity", .9);							 
                            div.html(formatTime(d.date) + "<br/>" + d.data)	 
                                    .style("left", (d3.event.pageX) + "px")			 
                                    .style("top", (d3.event.pageY - 28) + "px");	 
                        })													 
                        .on("mouseout", function (d, x, y) {							 
                            div.transition()									 
                                    .duration(500)									 
                                    .style("opacity", 0);                                                   // and go all the way to an opacity of nil
                             // console.log(d + " " + x + " " + y)

                        });
            }



    </script>






</body>
